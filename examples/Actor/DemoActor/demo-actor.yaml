apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.in-memory
  version: v1
  metadata: 
  - name: actorStateStore
    value: "true"
---
kind: Service
apiVersion: v1
metadata:
  name: demoactor
  labels:
    app: demoactor
spec:
  selector:
    app: demoactor
  ports:
  - name: app-port
    protocol: TCP
    port: 5010
    targetPort: app-port
  - name: dapr-http
    protocol: TCP
    port: 3500
    targetPort: 3500
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoactor
  labels:
    app: demoactor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoactor
  template:
    metadata:
      labels:
        app: demoactor
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "demoactor"
        dapr.io/app-port: "5010"
        dapr.io/enable-api-logging: "true"
        dapr.io/sidecar-listen-addresses: "0.0.0.0"
    spec:
      containers:
      - name: demoactor
        # image: <your-docker-registry>/demo-actor:latest
        image: demo-actor:latest
        # if you are using docker desktop, you can use imagePullPolicy: Never to use local image
        # built with build-container.sh/ps1
        imagePullPolicy: Never
        env:
        - name: APP_PORT
          value: "5010"
        - name: ASPNETCORE_URLS 
          value: "http://+:5010"
        ports:
        - name: app-port
          containerPort: 5010